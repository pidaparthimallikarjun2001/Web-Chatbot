<!DOCTYPE html>

<!-- This is a basic web chatbot which gives you information related to COVID - 19 like symptoms, precautions, vaccine etc.,-->

<html>

    <head>
        <title>COVID - 19 AWARENESS CHATBOT</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>

    <body>
        <p id = "heading">COVID - 19 AWARENESS CHATBOT<br></p>
        <p id = "info">Hello there! You can ask me information related to COVID - 19 like sympyoms, vaccine, precautions etc.,</p>
        <p id = "chatLog"><br></p>
        <div>
            <input id = "userBox" placeholder="Type your message here" type = text onkeydown="if(event.keyCode == 13){talk()}">
        </div>
    </body>

</html>
